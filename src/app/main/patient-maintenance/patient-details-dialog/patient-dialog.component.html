<div class="ngdialog-header">{{title}}</div>
<div class="ngdialog-message with-buttons">
  <form
    class="uk-form uk-form-horizontal uk-form-horizontal-medium uk-panel-space uk-flex uk-flex-column uk-flex-nowrap">
    <div class="uk-form-row uk-text-right">
      <systelab-switch id="switch1" name="enabled" [(isChecked)]="check2"></systelab-switch>
    </div>
    <h4 class="uk-text-bold">General</h4>
    <div class="uk-form-row">
      <label class="uk-form-label" for="surname">Surname</label>
      <div class="uk-form-controls">
        <div class="uk-width-1-1"><input type="text" [(ngModel)]="patient.surname" id="surname" name="surname"
                                         placeholder="Surname"></div>
      </div>
    </div>
    <div class="uk-form-row">
      <label class="uk-form-label" for="name">Name</label>
      <div class="uk-form-controls">
        <div class="uk-grid uk-grid-small">
          <div class="uk-width-2-5"><input type="text" [(ngModel)]="patient.name" id="name" name="name"
                                           placeholder="Name"></div>
          <div class="uk-width-1-5"><label class="uk-form-label" for="email">E-Mail</label></div>
          <div class="uk-width-2-5"><input type="text" [(ngModel)]="patient.email" id="email" name="email"
                                           placeholder="email@sample.com"></div>
        </div>
      </div>
    </div>
    <div class="uk-form-row">
      <label class="uk-form-label" for="conformity"></label>
      <div class="uk-form-controls">
        <div class="uk-width-1-1"><input type="checkbox" id="conformity"><label>Privacy delaration fulfilled</label>
        </div>
      </div>
    </div>
    <h4 class="uk-text-bold">Address</h4>
    <div class="uk-form-row">
      <label class="uk-form-label" for="street">Street</label>
      <div class="uk-form-controls">
        <div class="uk-width-1-1"><input type="text" id="street" name="street" [(ngModel)]="patient.address.street">
        </div>
      </div>
    </div>
    <div class="uk-form-row">
      <label class="uk-form-label" for="city">City</label>
      <div class="uk-form-controls">
        <div class="uk-width-1-1"><input type="text" id="city" name="city" [(ngModel)]="patient.address.city"></div>
      </div>
    </div>
    <div class="uk-form-row">
      <label class="uk-form-label" for="zip">ZIP</label>
      <div class="uk-form-controls">
        <div class="uk-width-1-1"><input type="text" id="zip" name="zip" [(ngModel)]="patient.address.zip"></div>
      </div>
    </div>
    <div class="uk-form-row">
      <label class="uk-form-label" for="coordinates">Coordinates</label>
      <div class="uk-form-controls">
        <div class="uk-width-1-1"><input type="text" id="coordinates" name="coordinates"
                                         [(ngModel)]="patient.address.coordinates"></div>
      </div>
    </div>
  </form>
</div>
<div class="ngdialog-buttons">
  <button type="button" class="uk-button uk-button-large uk-float-right" (click)="performAction()">
    {{humanReadableAction}}
  </button>
</div>
<div class="ngdialog-close" (click)="close()"></div>
