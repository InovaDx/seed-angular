<systelab-dialog-header [title]="title" (close)="close()"></systelab-dialog-header>
<div class="slab-flex-1 d-flex flex-column p-2 ">
    <patient-grid #patientgrid class="slab-flex-1 position-relative" [menu]="getMenu()"
                  (action)="doMenuAction($event)"
                  (clickRow)="doSelect($event)"></patient-grid>

</div>
<systelab-dialog-bottom>
    <button type="button" class="btn btn-sm mr-1" (click)="patientgrid.showOptions()"><i class="icon-times-circle"></i>Options
    </button>
    <button type="button" class="btn btn-sm" (click)="createPatient();"><i class="icon-times-circle"></i>Add</button>
    <button type="button" class="btn btn-sm ml-auto" (click)="patientgrid.refresh();"><i
            class="icon-times-circle"></i>Refresh
    </button>
</systelab-dialog-bottom>
